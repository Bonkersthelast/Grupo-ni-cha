<!DOCTYPE html>
<html>
<head>
    <title>Neutrino - Starter</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/salegitlang.jfif') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
        }

        /* Centered content */
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 50px;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .enter-btn {
            padding: 12px 30px;
            background: #00b06f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .enter-btn:hover {
            background: #00995f;
        }
    </style>

</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Group 2 ni cha<h>
        <p>Reading and Writing

        <a href="index.html" class="enter-btn">ENTER</a>
    </div>

</body>
</html>
